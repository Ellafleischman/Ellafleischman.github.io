<!doctype html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" type="text/css" href="style.css">
      <title>IMPACT Magazine</title>
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
      <meta http-equiv="Pragma" content="no-cache" />
      <meta http-equiv="Expires" content="0" />
   </head>
   <body>
      <div class="container">
         <header>
            <h1> <a href="index.html"><img src="339_logo.png" alt="Logo of IMPACT."> </a>
            </h1>
            <nav>
               <ul>
                  <li><a href="mainstory.html">History</a></li>
                  <li><a href="#">Stories</a></li>
                  <li><a href="#">News</a></li>
                  <li><a href="photogallery.html">Gallery</a></li>
               </ul>
            </nav>
         </header>
   <main class="subscription">
      <form>
         <section class="personal-form">
            <h2> Join our Impact Newsletter</h2>
            <h3> Contact Information</h3>
            <ul>
               <li>
                  <label for="name"> Name:</label>
                  <input id="name" type= "text" name="name" placeholder="type full name">
               </li>
               <li>
                  <label for="email"> Email:</label>
                  <input id="email" type="email" name="email" placeholder="type your email">
               </li>
            </ul>
         </section>
         <section class ="order-form">
            <h3> Which newsletter do you want to sign up for?</h3>
            <ul>
               <li>
                  <input id="Tennis Stories" type="checkbox" value="Tennis Stories">
                  <label for="Tennis Stories"> Tennis Stories</label>
               </li>
               <li>
                  <input id="News" type="checkbox" value="News">
                  <label for="News"> News </label>      
               </li>
               <li>
                  <input id="Champions Gallery" type="checkbox" value="Champions Gallery">
                  <label for="Champions Gallery"> Champions Gallery</label>
               </li>
            </ul>
         </section>
         <section class="form">
            <button type="order">Welcome to Impact Magazine!</button>
         </section>
      </form>
   </main>
         <footer>
            <p> All rights reserved.</p>
         </footer>
      </div>
   </body>
</html>
