         </h2>

         <main class="gallery">
               <figure class="gallery">
                  <img src="KimClijsters.png" alt="Kim Clijsters reaching for tennis ball wide stance.">
                  <figcaption>Kim Clijsters proved too strong for Venus Williams in the 2010 final, winning 6-2, 6-1. It was the second time she had won the crown, adding to her 2005 Miami title.</figcaption> 
              </figure>
              <figure class="gallery">
                  <img src="AgnieszkaR.png" alt="Agnieszka holds up trophy with a smile.">
                  <figcaption>Agnieszka Radwanska picked up her biggest title of 2012 in Miami, defeating Maria Sharapova in the final, 7–5, 6–4.</figcaption> <!-- Photo by Kyle Cottrell (@kcottrell) on Unsplash. -->
              </figure>
              <figure class="gallery">
               <img src="VictoriaAzarenka.png" alt="Victoria Azarenka about to hit the ball.">
               <figcaption>Victoria Azarenka became a two-time Miami champion in 2011, defeating Maria Sharapova, 6-1, 6-4, in the final. Azarenka won the event two years prior, defeating Serena Williams in the 2009 final.</figcaption> <!-- Photo by Kyle Cottrell (@kcottrell) on Unsplash. -->
           </figure>
           <figure class="gallery">
                  <img src="Serenaw4.png" alt="Serena puts her hands up with joy on tennis court." > 
                  <figcaption> Serena Williams claimed glory in 2013 with a 4–6, 6–3, 6–0 victory in the Miami final over Maria Sharapova. It was Williams' sixth Miami title.</figcaption>  <!-- Photo by Megan Ellis (@meganmarieee19) on Unsplash. -->
              </figure>
              <figure class="gallery">
                  <img src="Serenaw5.png" alt="Serena Williams about to serve the ball.">
                  <figcaption>Serena Williams won the Miami title for a second straight season, and a seventh time overall, in 2014. Williams defeated Li Na, 7–5, 6–1, in the final.</figcaption> <!-- Photo by Daniel Abadia (@pixeldan) on Unsplash. -->
              </figure>
              <figure class="gallery">
               <img src="Serenaw6.png" alt="Serena Williams holding glass trophy after match.">
               <figcaption>A record eighth Miami crown for Serena Williams followed in 2015, as the two-time defending champion swept past Carla Suárez Navarro in the final, 6–2, 6–0.</figcaption> <!-- Photo by Daniel Abadia (@pixeldan) on Unsplash. -->
           </figure>
           <figure class="gallery">
            <img src="VictoriaA2.png" alt="Victoria holds glass trophy with confetti falling.">
            <figcaption> Victoria Azarenka won her third Miami title in 2016, defeating Svetlana Kuznetsova 6–3, 6–2 in the final. Azarenka completed the "Sunshine Double" with that victory, having also won at Indian Wells two weeks prior.</figcaption> <!-- Photo by Daniel Abadia (@pixeldan) on Unsplash. -->
        </figure>
        <figure class="gallery">
         <img src="johannaKonta.png" alt="Johanna looks at ball head on about to swing.">
         <figcaption>Johanna Konta won the biggest title of her career to date at Miami in 2017. Konta beat Caroline Wozniacki in the final, 6–4, 6–3.</figcaption> <!-- Photo by Daniel Abadia (@pixeldan) on Unsplash. -->
